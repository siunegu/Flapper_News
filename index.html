<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic Page Needs -->	
	<meta charset="UTF-8">
	<title>Flapper News | My Angular App!</title>

<!-- CSS -->		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Javascripts -->	
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>

<!-- Quick & Dirty Inline Styles -->	
	  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>

<!-- App Body -->
<body ng-app="flapperNews" ng-controller="MainCtrl">

	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<div class="page-header">
				<h1>Flapper News</h1>
			</div>

			<div ng-repeat="post in posts | orderBy: '-upvotes'">
				<span ng-click="incrementUpvotes(post)">^</span>
				<a ng-show="post.link" href="{{post.link}}"> {{post.title}} </a>
				<span ng-hide="post.link"> {{post.title}} </span>
				- upvotes: {{post.upvotes}}
			</div>

			<form ng-click="addPost()">
				<h3>Add a new Post</h3>
				<div class="form-group">
					<input type="text" placeholder="Title" ng-model="title" class="form-control"></input>					
				</div>
				<div class="form-group">
					<input type="text" placeholder="Link" ng-model="link" class="form-control"></input>	
				</div>
				
				<button type="submit" class="btn btn-primary">Post</button>
			</form>

		</div>
	</div>	

</body>
</html>
